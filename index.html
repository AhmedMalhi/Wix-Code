<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Duty Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro-section" class="intro-section">
        <h1>Stamp Duty Calculator</h1>
        <label for="property-value">Property Value (SGD):</label>
        <input type="text" id="property-value" placeholder="Enter property value">
        
        <label for="residency">Residency Status:</label>
        <select id="residency">
            <option value="singaporean">Singaporean</option>
            <option value="pr">Permanent Resident</option>
            <option value="foreigner">Foreigner</option>
        </select>
        
        <label for="existing-properties">Existing Properties:</label>
        <input type="number" id="existing-properties" placeholder="Enter number of existing properties">
        
        <label for="purchase-type">Purchase Type:</label>
        <select id="purchase-type">
            <option value="single">Single</option>
            <option value="joint-married">Joint (Married)</option>
            <option value="joint-not-married">Joint (Not Married)</option>
        </select>

        <label for="partner-residency">Partner's Residency Status:</label>
        <select id="partner-residency">
            <option value="singaporean">Singaporean</option>
            <option value="pr">Permanent Resident</option>
            <option value="foreigner">Foreigner</option>
        </select>

        <button id="calculate-button" onclick="calculateStampDuty()">Calculate</button>
    </div>

    <div class="result-summary" style="display: none;">
        <h2>Stamp Duty Summary</h2>
        <div>
            <strong>Property Value:</strong> SGD <span id="property-value-result"></span>
        </div>
        <div>
            <strong>BSD:</strong> SGD <span id="bsd-result"></span>
        </div>
        <div>
            <strong>ABSD:</strong> SGD <span id="absd-result"></span>
        </div>
        <div>
            <strong>Total Stamp Duty:</strong> SGD <span id="total-result"></span>
        </div>

        <div class="result-details" style="display: none;">
            <h3>Stamp Duty Breakdown</h3>
            <div>
                <strong>BSD:</strong> SGD <span id="bsd-legend-amount"></span>
            </div>
            <div>
                <strong>ABSD:</strong> SGD <span id="absd-legend-amount"></span>
            </div>

            <div class="progress-bar">
                <div id="bsd-bar" class="bar"></div>
                <div id="absd-bar" class="bar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
