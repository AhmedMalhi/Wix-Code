<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .form-section, .result-section {
            padding: 20px;
            flex: 1;
        }

        .form-section {
            border-bottom: 1px solid #ddd;
        }

        .form-section h2 {
            text-align: center;
            color: #01735C;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .calculate-button {
            background-color: #e57373;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .calculate-button:hover {
            background-color: #c62828;
        }

        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 70px;
        }

        .result-summary {
            background-color: #ffffff;
            padding: 20px 10px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .highlight {
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .bar-chart {
            display: flex;
            margin: 10px 0;
            background-color: #e0f7fa;
            height: 12px;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar-chart div {
            height: 100%;
        }

        .bsd-bar {
            background-color: #10a788; /* BSD bar color */
        }

        .absd-bar {
            background-color: #1de5d2; /* ABSD bar color */
        }

        .legend {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }

        /* Adding colored square indicators for BSD and ABSD */
        .legend span:before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .bsd-legend:before {
            background-color: #10a788; /* Same as BSD bar */
        }

        .absd-legend:before {
            background-color: #1de5d2; /* Same as ABSD bar */
        }

        .result-details {
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }

        .result-details table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        .result-details th, .result-details td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .result-details .total {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .calculator-container {
                flex-direction: row;
            }

            .form-section {
                border-right: 1px solid #ddd;
                border-bottom: none;
                max-width: 400px;
            }

            .result-section {
                padding-left: 20px;
                max-width: 500px;
            }

            .result-summary {
                margin-bottom: 0;
            }

            .result-details {
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .calculator-container {
                padding: 10px;
            }

            .calculate-button {
                font-size: 1rem;
            }

            .result-summary {
                padding: 10px;
            }

            .highlight {
                font-size: 1.25rem;
            }

            .legend {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

  <h1>ABSD Calculator</h1>
  
  <!-- Dropdowns for applicant selection -->
  <label for="applicant1">Applicant 1 (Choose Status): </label>
  <select id="applicant1">
    <option value="singaporean">Singaporean</option>
    <option value="singapore_pr">Singapore PR</option>
    <option value="foreigner">Foreigner</option>
    <option value="foreigner_fta">Foreigner FTA</option>
  </select>

  <label for="applicant2">Applicant 2 (Choose Status - for Joint Application): </label>
  <select id="applicant2">
    <option value="none">None (Single Application)</option>
    <option value="singaporean">Singaporean</option>
    <option value="singapore_pr">Singapore PR</option>
    <option value="foreigner">Foreigner</option>
    <option value="foreigner_fta">Foreigner FTA</option>
  </select>

  <!-- Dropdown for number of properties owned -->
  <label for="num_properties">Number of Properties Owned: </label>
  <select id="num_properties">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2 or more</option>
  </select>

  <!-- Button to calculate ABSD -->
  <button onclick="calculateABSD()">Calculate ABSD</button>

  <!-- Display result -->
  <h2>ABSD Result: <span id="result"></span></h2>

  <!-- Image Change -->
  <img id="calculator-image" src="your-new-image-path.jpg" alt="ABSD Calculator Image">

  <script>
    function calculateABSD() {
      const applicant1 = document.getElementById('applicant1').value;
      const applicant2 = document.getElementById('applicant2').value;
      const numProperties = parseInt(document.getElementById('num_properties').value);
      
      let absdRate = 0;

      // Logic for Single Application (one applicant)
      if (applicant2 === "none") {
        if (applicant1 === "singaporean") {
          if (numProperties === 0) absdRate = 0;
          else if (numProperties === 1) absdRate = 20;
          else if (numProperties >= 2) absdRate = 30;
        } else if (applicant1 === "singapore_pr") {
          if (numProperties === 0) absdRate = 5;
          else if (numProperties === 1) absdRate = 30;
          else if (numProperties >= 2) absdRate = 35;
        } else if (applicant1 === "foreigner") {
          absdRate = 60;
        } else if (applicant1 === "foreigner_fta") {
          absdRate = 60;
        }
      }

      // Logic for Joint Application (two applicants)
      else {
        if (applicant1 === "singaporean" && applicant2 === "singaporean") {
          if (numProperties === 0) absdRate = 0;
          else if (numProperties === 1) absdRate = 20;
          else if (numProperties >= 2) absdRate = 30;
        } else if (applicant1 === "singaporean" && applicant2 === "singapore_pr") {
          if (numProperties === 0) absdRate = 0;
          else if (numProperties === 1) absdRate = 30;
          else if (numProperties >= 2) absdRate = 35;
        } else if (applicant1 === "singaporean" && applicant2 === "foreigner") {
          if (numProperties === 0) absdRate = 0;
          else absdRate = 60;
        } else if (applicant1 === "singaporean" && applicant2 === "foreigner_fta") {
          if (numProperties === 0) absdRate = 0;
          else if (numProperties === 1) absdRate = 20;
          else if (numProperties >= 2) absdRate = 30;
        }

        else if (applicant1 === "singapore_pr" && applicant2 === "singapore_pr") {
          if (numProperties === 0) absdRate = 5;
          else if (numProperties === 1) absdRate = 30;
          else if (numProperties >= 2) absdRate = 35;
        } else if (applicant1 === "singapore_pr" && applicant2 === "foreigner") {
          if (numProperties === 0) absdRate = 60;
          else absdRate = 60;
        } else if (applicant1 === "singapore_pr" && applicant2 === "foreigner_fta") {
          if (numProperties === 0) absdRate = 20;
          else absdRate = 30;
        }

        else if (applicant1 === "foreigner" && applicant2 === "singaporean") {
          if (numProperties === 0) absdRate = 0;
          else absdRate = 60;
        } else if (applicant1 === "foreigner_fta" && applicant2 === "singaporean") {
          if (numProperties === 0) absdRate = 0;
          else if (numProperties === 1) absdRate = 60;
          else absdRate = 60;
        }

        else if (applicant1 === "foreigner" && applicant2 === "foreigner") {
          absdRate = 60;
        } else if (applicant1 === "foreigner" && applicant2 === "foreigner_fta") {
          absdRate = 60;
        }

        else if (applicant1 === "foreigner_fta" && applicant2 === "foreigner_fta") {
          absdRate = 60;
        }
      }

      // Display the result
      document.getElementById('result').innerText = absdRate + "%";
    }
  </script>
</body>
</html>
